<table border='1'>
    <tr>
      <th>ID</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Email</th>
        <th>Phone</th>
        <th>Gender</th>
        <th>joined_date</th>
    </tr>
    {% for x in mymembers %}
      <tr>
        <td>{{ x.id }}</td>
          <td>{{ x.firstname }}</td>
        <td>{{ x.lastname }}</td>
        <td>{{ x.email }}</td>
        <td>{{ x.phone }}</td>
        <td>{{ x.gender }}</td>
        <td>{{ x.joined_date }}</td>
      </tr>
    {% endfor %}
  </table>
